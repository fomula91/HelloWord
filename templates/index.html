<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 하상우 -->
    <meta charset="UTF-8">
    <title>Hello word | 메인 페이지</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon.png">

    <!-- Bulma Version 0.9.0-->
    <link rel='stylesheet' href='https://unpkg.com/bulma@0.9.0/css/bulma.min.css'>
    <link rel='stylesheet' href="../css/prism.css">
    <link rel="stylesheet" href="../css/cheatsheet.css">
    <script src="https://kit.fontawesome.com/7dc3015a44.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Gugi&display=swap" rel="stylesheet">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
</head>

<script src='https://cdnjs.cloudflare.com/ajax/libs/prism/9000.0.1/prism.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/overlayscrollbars/1.9.1/js/OverlayScrollbars.min.js'></script>
<style>
    .font-size2 {
        font-size: 100px;
        font-family: 'East Sea Dokdo', cursive;
        font-family: 'Gugi', cursive;
    }

    .text-btn {
        cursor: pointer;
    }
</style>
<script>
    $(document).ready(() => {
        $("#signup-form-box").hide();
    })
    const goSignup = () => {
        $("#login-form-box").hide();
        $("#signup-form-box").show();
    }
    const goLogin = () => {
        $("#signup-form-box").hide();
        $("#login-form-box").show();
    }

    <!-- 로그인 -->
    const login = () => {
        let user_id = $("#login-id").val()
        let user_passwd = $("#login-passwd").val()

        if (user_id === "") return alert("아이디를 입력해주세요")
        if (user_passwd === "") return alert("비밀번호를 입력해주세요")

        $.ajax({
            type: "POST",
            url: "/api/login",
            data: {user_id, user_passwd},
            success: (res) => {
                const {ok, token, message} = res;
                if (!ok) return alert(message);
                $.cookie('hello-token', token, { path: '/' });
                return window.location.replace("/mywords")
            }
        });
    };

    <!-- 회원가입시 아이디 유효한지 -->
    const isValidId = (id) => {
        const exp = /^(?=.*[a-zA-Z])[-a-zA-Z0-9_.]{2,10}$/;
        return exp.test(id);
    };

    <!-- 회원가입시 비밀번호 유효한지 -->
    const isValidPasswd = (passwd) => {
        const exp = /^(?=.*\d)(?=.*[a-zA-Z])[0-9a-zA-Z!@#$%^&*]{8,20}$/;
        return exp.test(passwd);
    };

    const signup = () => {
        let user_id = $("#signup-id").val();
        let user_name = $("#signup-name").val();
        let user_passwd = $("#signup-passwd").val();
        let passwdConfirm = $("#signup-passwd-confirm").val();

        if (user_id === "") return alert("아이디를 입력하세요");
        if (!isValidId(user_id)) return alert("아이디의 형식을 확인해주세요.\n(2-10자, 영문과 숫자, 특수 문자(. _ -) 사용 가능");
        if (user_name === "") return alert("이름을 입력하세요");
        if (user_passwd === "") return alert("비밀번호를 입력하세요");
        if (!isValidPasswd(user_passwd)) return alert("비밀번호 형식에 맞지 않습니다.\n(8-20자, 영문 및 숫자 필수, 특수 문자(!@#$%^&*) 사용 가능 ");
        if (user_passwd !== passwdConfirm) return alert("비밀번호가 일치하지 않습니다.");

        $.ajax({
            type: "POST",
            url: "/api/signup",
            data: {user_id, user_name, user_passwd},
            success: (res) => {
                const {ok, message} = res;
                if (!ok) return alert(message);
                alert("회원가입을 축하드립니다.");
                return location.reload();
            }
        });
    };
</script>
<body>
<section class="hero is-primary">
    <div class="hero-body">
        <div class="columns">
            <div class="column is-12">
                <div class="container content is-grouped">
                    <i class="is-large fab fa-github is-pulled-left"></i>
                    <p class="title font-size2 ">
                    <span>
                      hello word
                    </span>
                    <a href="https://github.com/BulmaTemplates/bulma-templates" target="_blank"
                       class="button is-primary is-large is-pulled-right">
                        <span>Github</span>
                    </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="hero is-halfheight">
    <div class="hero-body column is-offset-5 has-text-centered">
        <div id="login-form-box" class="login box is-1">
            <div>
                <div class="field">
                    <div class="control">
                        <input id="login-id" class="input is-medium is-rounded" type="text" placeholder="아이디"
                               autocomplete="off">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input id="login-passwd" class="input is-medium is-rounded" type="password" placeholder="비밀번호"
                               autocomplete="off">
                    </div>
                </div>
                <br>
                <button class="button is-block is-fullwidth is-primary is-medium is-rounded" onclick="login()">
                    로그인
                </button>
            </div>
            <br>
            <nav class="level">
                <div class="level-item has-text-centered">
                    <div>
                        <p class="text-btn" onclick="goSignup()">계정이 없으신가요?</p>
                    </div>
                </div>
            </nav>
        </div>
        <div id="signup-form-box" class="login box is-1">
            <div>
                <div class="field">
                    <div class="control">
                        <input id="signup-id" class="input is-medium is-rounded" type="text" placeholder="아이디"
                               autocomplete="off">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input id="signup-name" class="input is-medium is-rounded" type="text" placeholder="이름"
                               autocomplete="off">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input id="signup-passwd" class="input is-medium is-rounded" type="password" placeholder="비밀번호"
                               autocomplete="off">
                    </div>
                    <div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <input id="signup-passwd-confirm" class="input is-medium is-rounded" type="password"
                                   placeholder="비밀번호 확인"
                                   autocomplete="off">
                        </div>
                    </div>
                    <br>
                    <button class="button is-block is-fullwidth is-primary is-medium is-rounded" onclick="signup()">
                        회원가입
                    </button>
                </div>
                <br>
                <nav class="level">
                    <div class="level-item has-text-centered">
                        <div>
                            <p class="text-btn" onclick="goLogin()">이미 계정이 있으신가요?</p>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</section>
</body>
</html>
